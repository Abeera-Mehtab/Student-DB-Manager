<!DOCTYPE html>
<html>
<head><title>Update Student</title></head>
<body>
<h2>Edit Student</h2>
<form method="POST" action="/update/{{ student.sno }}">
    <input type="text" name="fname" value="{{ student.fname }}"><br><br>
    <input type="text" name="lname" value="{{ student.lname }}"><br><br>
    <input type="number" name="age" value="{{ student.age }}"><br><br>
    <input type="text" name="city" value="{{ student.city }}"><br><br>
    <button type="submit">Update</button>
</form>
</body>
</html>
