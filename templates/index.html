<!DOCTYPE html>
<html>
<head>
    <title>Flask App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">MyFlaskApp</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/home">Other Page</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5">
        <h1 class="text-primary">Welcome to My Flask App</h1>
    </div>
<div class="container mt-4">
    <form method="POST" action="/">
        <input type="text" name="fname" placeholder="First Name"><br><br>
        <input type="text" name="lname" placeholder="Last Name"><br><br>
        <input type="number" name="age" placeholder="Age"><br><br>
        <input type="text" name="city" placeholder="City"><br><br>
        <button type="submit">Submit</button>
    </form>

    <table class="table mt-4">
        <thead><tr><th>S.No</th><th>Name</th><th>Age</th><th>City</th></tr></thead>
        <tbody>
        {% for student in data %}
        <tr>
            <td>{{ student.sno }}</td>
            <td>{{ student.fname }} {{ student.lname }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.city }}</td>
            <td>
                <a href="/update/{{ student.sno }}">Edit</a> |
                <a href="/delete/{{ student.sno }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
